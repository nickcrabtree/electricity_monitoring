graphite:
  host: 192.168.86.123
  port: 2003

metrics:
  prefix: home.presence

wifi:
  cidr: 192.168.86.0/24
  scan_interval_seconds: 30
  offline_grace_seconds: 300   # WiFi last-seen grace to avoid sleep false negatives
  fingerprint_devices: true    # Use nmap fingerprinting for device identification
  fingerprint_interval: 300    # How often to fingerprint devices (seconds)

tado:
  enabled: true                # Re-enabled: use Tado geofencing in addition to Home Assistant
  poll_interval_seconds: 300    # 5 minutes - conservative for API rate limits (288 calls/day)
  home_id: null  # auto-discovered if null

homeassistant:
  enabled: true
  base_url: "http://homeassistant.local:8123"
  poll_interval_seconds: 60     # 1 minute - HA handles Tado API rate limiting
  token_env_var: "HA_TOKEN"     # Environment variable containing the HA token

